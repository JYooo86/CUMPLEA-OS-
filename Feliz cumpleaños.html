<script>
  const canvas = document.getElementById('confetti');
  const ctx = canvas.getContext('2d');

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  function Confeti(x, y, color, isHeart = false) {
    this.x = x;
    this.y = y;
    this.size = isHeart ? 20 : Math.random() * 8 + 4;
    this.color = color;
    this.speedX = Math.random() * 4 - 2;
    this.speedY = Math.random() * 4 + 2;
    this.isHeart = isHeart;
  }

  let confetis = [];
  function crearConfeti(x, y) {
    const colores = ['#ff0', '#f0f', '#0ff', '#0f0', '#f00', '#00f', '#ffa500'];
    for (let i = 0; i < 50; i++) {
      let esCorazon = Math.random() < 0.1; // 10% probabilidad
      confetis.push(new Confeti(
        x, y,
        colores[Math.floor(Math.random() * colores.length)],
        esCorazon
      ));
    }
  }

  function animar() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    confetis.forEach((c, i) => {
      c.x += c.speedX;
      c.y += c.speedY;

      if (c.isHeart) {
        ctx.font = `${c.size}px Arial`;
        ctx.fillText("💓", c.x, c.y);
      } else {
        ctx.fillStyle = c.color;
        ctx.fillRect(c.x, c.y, c.size, c.size);
      }

      if (c.y > canvas.height) confetis.splice(i, 1);
    });
    requestAnimationFrame(animar);
  }

  window.addEventListener('click', (e) => crearConfeti(e.clientX, e.clientY));
  window.addEventListener('touchstart', (e) => {
    const touch = e.touches[0];
    crearConfeti(touch.clientX, touch.clientY);
  });

  // Mostrar "FELIZ DÍA" después de 8 segundos
  setTimeout(() => {
    document.getElementById('felizDia').style.display = 'block';
    crearConfeti(window.innerWidth / 2, window.innerHeight / 2);

    // Mostrar "Espero mi parte del pastel" 2 segundos después
    setTimeout(() => {
      document.getElementById('partePastel').style.display = 'block';
    }, 2000);
  }, 8000);

  animar();
</script>
